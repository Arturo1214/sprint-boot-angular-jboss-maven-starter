<div class="col-md-6">
  <h2 class="text-center">Add Company</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="company.name" placeholder="Name"
        name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="active">Active</label>
      <input type="radio" [(ngModel)]="company.active" name="active" class="form-control"
        id="active">
    </div>

    <button class="btn btn-success" (click)="createCompany()">Create</button>
  </form>
</div>
